    <div class="panel panel-heading">
      <h4>监控信息</h4>
    </div>
    <div class="body_1">
      <div>
        <label for="">多画面选择：</label>
        <select name=" " id="" style="padding: 0px 120px 0px 0px;">

      </div>
      <div>

<!-- 给页面画一个四方格子-->
<script>
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  ctx.moveTo(450, 0);
  ctx.lineTo(450, 500);
  ctx.stroke();
  var d = document.getElementById("myCanvas");
  var ctx = d.getContext("2d");
  ctx.moveTo(0, 250);
  ctx.lineTo(900, 250);
  ctx.stroke();
</script>
