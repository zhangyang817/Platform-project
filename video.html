<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>视频监控</title>
  <link rel="stylesheet" href="video.css" />
  <link rel="stylesheet" href="./lib/bootstrap.min.css" />
  <link rel="stylesheet" href="navigation.css" />
  <link rel="stylesheet" href="flex.compatibility.css" />
  <script src="./lib/laydate/laydate.js"></script>
  <style>
       
 
       .wrap_hfbtn .btn {
            margin-left: 20px;
            width: 100px;
        }

        .panel-heading {
            border-top-left-radius: 0px !important;
            border-top-right-radius: 0px !important;
        }

        .panel {
            border-radius: 0px !important;
            border-top-right-radius: 0px !important;
            margin-bottom: 0px !important;
        }

        .playback .sel {
            width: 142px;
        }

        .playback .searchdiv {
            height: 100px;
            overflow: hidden;
            overflow-y: auto;
            border: 1px solid #7F9DB9;
            font-size: 11px;
            width: 96%;
            margin-left:20px;
        }

     
        .playback .searchlist th, .playback .searchlist td {
            padding: 2px;
            border: 1px solid #7F9DB9;
            border-collapse: collapse;
            white-space: nowrap;
        }
</style>
</head>

<body>
  <div class="page_top">
    <div class="nav">
      <div><img src="./images/logo_01.png" alt="" /></div>
      <ul>
        <li><a href="./home.html">首页</a></li>
        <li><a href="">视频监控</a></li>
        <li><a href="./alarm.html">入侵报警</a></li>
        <li><a href="./link.html">事件联动</a></li>
        <li><a href="./management.html"> 网络管理</a></li>
        <li><a href="">运营管理</a></li>
        <li><a href="">云隐分析</a></li>
        <li><a href="">巡查考评</a></li>
        <li><a href="">信息发布</a></li>
        <li><a href="">代办消息</a></li>
      </ul>
    </div>
  </div>

  <div class="warp_content bbox lr">
    <div class="bbox tb">
        <div class="window  f2">
            <div id="divPlugin" class="plugin" style="float:left;"></div>
        </div>
        <div class="left  f3">
            <h3>操作信息</h3>
            <div id="opinfo" class="opinfo"></div>
        </div>
    </div>
    <div class=" body f1">
        <!-- #预览开始 -->
        <div class="warp_yl_div">
            <div class="panel panel-heading">
                <h4>监控信息</h4>
            </div>
            <div class="body_1 bbox lr">
                <div class="bbox tb">
                    <div class="bbox lr">
                        <label class="bbox xleft ycenter lb_title" for="选择画面">多画面选择：</label>
                        <select class="sel2 form-control mycontrol" onchange="changeWndNum(this.value);">
                            <option value="1">1x1</option>
                            <option value="2" selected>2x2</option>
                            <option value="3">3x3</option>
                            <option value="4">4x4</option>
                        </select>
                    </div>
                    <div class="bbox lr">
                        <label class="bbox xleft ycenter lb_title" for="">已登录设备：</label>
                        <select id="ip" class="sel form-control mycontrol" onchange="getChannelInfo();getDevicePort();"></select>

                    </div>
                    <div class="bbox lr td_chose_div">
                        <label class="bbox xleft ycenter lb_title" for="">通道列表：</label>
                        <select id="channels" class="sel form-control mycontrol"></select>
                        <button class="btn btn-primary   btn-sm mybtn" onclick="clickStartRealPlay();">开始预览</button>
                        <button class="btn btn-primary btn-sm mybtn" onclick="clickStopRealPlay();">停止预览</button>
                        <button class="btn btn-primary  btn-sm mybtn" onclick="clickCapturePic();">抓图</button>
                        <input type="button" class="btn  btn-primary  btn-sm mybtn" value="全屏" onclick="clickFullScreen();" />
                    </div>
                </div>

            </div>
        </div>

        <!-- #预览结束 -->
        <!-- #回放开始 -->
        <div class="warp_hf_div">
            <div class="panel panel-heading" style="margin-top: 20px;">
                <h4>视频回放</h4>
            </div>
            <div class="form-inline bbox tb" style="font-size:18px;margin:20px;font-weight: 100;">
                <div class="bbox lr">
                    <span class="bbox xycenter" >开始时间:</span>
                    <input id="starttime" type="text" class="txt  form-control" value="" />
                    <span  class="bbox xycenter">（时间格式：2013-11-11 12:34:56）</span>
                </div>
                <div class="bbox lr">
                    <span class="bbox xycenter">结束时间:</span>
                    <input id="endtime" type="text" class="txt  form-control" value="" />
                    <span  class="bbox xycenter">（时间格式：2013-11-11 12:34:56）</span>
                    <input type="button" class="btn   btn-primary btn-sm" value="搜索" onclick="clickRecordSearch(0);" />
                </div>

              
            </div>

            <div id="searchdiv" class="searchdiv">
                <table id="searchlist" class="searchlist" cellpadding="0" cellspacing="0" border="0"></table>
            </div>

            <div style="margin:20px;" class="wrap_hfbtn">

                <input type="button" class="btn  btn-primary " value="开始回放" onclick="clickStartPlayback();" />
                <input type="button" class="btn btn-primary " value="停止回放" onclick="clickStopPlayback();" />
                <input type="button" class="btn btn-primary " value="暂停" onclick="clickPause();" />
                <input type="button" class="btn btn-primary " value="恢复" onclick="clickResume();" />
                <input type="button" class="btn btn-primary " value="慢放" onclick="clickPlaySlow();" />
                <input type="button" class="btn btn-primary " value="快放" onclick="clickPlayFast();" />

            </div>
        </div>
        <!-- #回放结束 -->
        <!-- #配置开始 -->
        <div class="warp_pz_div">
            <div class="panel panel-heading">
                <h4>本地配置</h4>
            </div>
            <div style="padding:20px;">
                <p>
                    回放下载保存路径：<input type="text" class=" form-control mycontrol" style="max-width:800px;min-width:500px;" value="C:\Users\Administrator\Desktop\downloadvideo">
                    <input type="button" class="btn btn-default" value="浏览" onclick="clickOpenFileDlg('downloadPath', 0);" />
                </p>
                <p>
                    预览抓图保存路径：<input type="text" class=" form-control mycontrol" style="max-width:800px;min-width:500px;" value="C:\Users\Administrator\Desktop\previewPics">
                    <input type="button" value="浏览" class="btn btn-default" onclick="clickOpenFileDlg('previewPicPath', 0);">
                </p>
                <p><input type="button" class="btn btn-default" value="读取设置" onclick="clickGetLocalCfg();" />&nbsp;<input type="button" class="btn btn-default" value="保存设置" onclick="clickSetLocalCfg();" /></p>
            </div>
        </div>
        <!-- #配置结束 -->
    </div>
</div>


<script>
   

       laydate.render({
           elem: "#starttime",
                trigger: 'click',
                format:'yyyy-MM-dd HH:mm:ss',
              type: 'datetime'
       });


         laydate.render({
                elem: "#endtime",
                trigger: 'click',
                format:'yyyy-MM-dd HH:mm:ss',
              type: 'datetime'
         });

    
</script>
 
</body> 
</html>
